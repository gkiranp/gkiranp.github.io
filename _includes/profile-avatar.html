<meta charset="utf-8">

<p class="card-text">
    {% for link in site.data.profile %}
    <a href="{{link.href}}" class="d-flex align-items-center mb-1">
        <span class="icon grey mr-3">
            {% include {{link.icon}} %}
        </span>
        {{link.caption}}
    </a>
    {% endfor %}
</p>
